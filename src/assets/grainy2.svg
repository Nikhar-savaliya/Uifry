<!-- svg: first layer -->
  <svg class="noise-filter-light dark:noise-filter-dark" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
      <filter id="noiseFilterDark">
        <feTurbulence 
          type="fractalNoise" 
          baseFrequency="2.23" 
          numOctaves="6" 
          stitchTiles="stitch"/>
        <feColorMatrix
          type="matrix"
          values="
            0.2 0 0 0 0
            0 0.4 0 0 0
            0 0 0.6 0 0
            0 0 0 1 0"/>
      </filter>
    <rect width="100%" height="100%"/>
  </svg>